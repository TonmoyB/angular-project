<div style="display: flex; align-items:center; justify-content:center; margin:2rem auto;">
    <div class="auth-container">
        <!-- Tabs -->
        <div class="auth-tabs">
            <button [class.active]="isLogin" (click)="switchToLogin()">LOGIN</button>
            <button [class.active]="!isLogin" (click)="switchToRegister()">REGISTER</button>
        </div>

        <!-- Login Form -->
        <form *ngIf="isLogin" [formGroup]="loginForm" (ngSubmit)="onLogin()">
            <div class="form-group">
                <label for="username">Username</label>
                <br>
                <input id="username" type="text" formControlName="username" placeholder="Enter your username" />
                <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
                    Username is required.
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <br>
                <input id="password" type="password" formControlName="password" placeholder="Enter your password" />
                <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                    Password is required.
                </div>
            </div>

            <button type="submit" [disabled]="loginForm.invalid">LOGIN</button>
        </form>

        <!-- Registration Form -->
        <form *ngIf="!isLogin" [formGroup]="registerForm" (ngSubmit)="onRegister()">
            <div class="form-group">
                <label for="name">Name</label>
                <input id="name" type="text" formControlName="name" placeholder="Enter your name" />
                <div *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched">
                    Name is required.
                </div>
            </div>

            <div class="form-group">
                <label for="username">Username</label>
                <input id="username" type="text" formControlName="username" placeholder="Choose a username" />
                <div *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched">
                    Username is required.
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input id="password" type="password" formControlName="password" placeholder="Choose a password" />
                <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
                    Password is required.
                </div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input id="confirmPassword" type="password" formControlName="confirmPassword"
                    placeholder="Confirm your password" />
                <div *ngIf="registerForm.hasError('passwordMismatch') && registerForm.get('confirmPassword')?.touched">
                    Passwords do not match.
                </div>
            </div>

            <button type="submit" [disabled]="registerForm.invalid">REGISTER</button>
        </form>
    </div>
</div>
