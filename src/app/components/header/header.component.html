<header class="header">
    <div class="container">
        <div class="logo">
            <img src="../../../assets/dhanlaxmi-high-resolution-logo.png" alt="DhanLaxmi">
        </div>

        <nav class="nav" id="nav-menu">
            <ul>
                <li *ngFor="let navItem of navItems">
                    <a [routerLink]="navItem.link" routerLinkActive="active"
                        [routerLinkActiveOptions]="{ exact: navItem.exact }">
                        {{ navItem.label }}
                    </a>
                </li>
            </ul>
        </nav>

        <div class="cart">
            <a routerLink="/cart" class="cart-icon">
                <img src="../../../assets/cart-icon.png" alt="Cart" />
                <span class="cart-count">{{ cartCount }}</span>
            </a>
        </div>

        <div class="mobile-menu" (click)="toggleMenu()">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
    </div>
</header>
