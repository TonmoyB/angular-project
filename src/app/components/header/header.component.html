<header class="header">
    <div class="container">
        <div class="logo">
            <img src="../../../assets/dhanlaxmi-high-resolution-logo.png" alt="DhanLaxmi">
        </div>

        <nav class="nav" id="nav-menu">
            <ul>
                <li><a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">HOME</a>
                </li>
                <li><a routerLink="/men" routerLinkActive="active">MEN</a></li>
                <li><a routerLink="/women" routerLinkActive="active">WOMEN</a></li>
                <li><a routerLink="/collection" routerLinkActive="active">COLLECTION</a></li>
                <li><a routerLink="/contact" routerLinkActive="active">CONTACT</a></li>
            </ul>
        </nav>

        <div class="cart">
            <a routerLink="/cart" class="cart-icon">
                <img src="../../../assets/cart-icon.png" alt="Cart" />
                <span class="cart-count">{{ cartCount }}</span>
            </a>
        </div>

        <div class="mobile-menu" onclick="toggleMenu()">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
    </div>
</header>
