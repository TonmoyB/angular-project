<div class="product-list-container">

    <div class="sort-container">
        <label for="sortDropdown" class="sort-label">Sort By:</label>
        <select id="sortDropdown" class="sort-dropdown" (change)="onSortChange($event)">
            <option value="default">Default</option>
            <option value="priceLowHigh">Price: Low to High</option>
            <option value="priceHighLow">Price: High to Low</option>
            <option value="nameAZ">Name: A - Z</option>
            <option value="nameZA">Name: Z - A</option>
        </select>
    </div>

    <!-- Product Grid -->
    <div class="product-grid">
        <div class="product-card" *ngFor="let product of products" (click)="navigateToProduct(product)">
            <!-- Product Image -->
            <div class="product-image">
                <img [src]="product.image" alt="{{ product.name }}" />
            </div>

            <!-- Product Details -->
            <div class="product-details">
                <h2 class="product-name">{{ product.name }}</h2>
                <p class="product-price">${{ product.price }}</p>
            </div>

            <!-- Product Actions -->
            <div class="product-actions">
                <button class="add-to-cart-btn" (click)="addToCart(product); $event.stopPropagation();">
                    Add to Cart
                </button>
            </div>
        </div>
    </div>
</div>
