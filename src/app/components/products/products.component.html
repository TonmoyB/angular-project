<div class="product-list-container">

    <!-- Filter and Sort Container -->
    <div class="filter-sort-container">
        <!-- Filter Dropdown -->
        <div class="filter-container">
            <label for="filterDropdown" class="filter-label">Filter By:</label>
            <select id="filterDropdown" class="filter-dropdown" (change)="onFilterChange($event)">
                <option value="all">All</option>
                <option value="ring">Ring</option>
                <option value="bracelet">Bracelet</option>
                <option value="pendant">Pendant</option>
                <option value="chain">Chain</option>
            </select>
        </div>

        <!-- Sort Dropdown -->
        <div class="sort-container">
            <label for="sortDropdown" class="sort-label">Sort By:</label>
            <select id="sortDropdown" class="sort-dropdown" (change)="onSortChange($event)">
                <option value="default">Default</option>
                <option value="priceLowHigh">Price: Low to High</option>
                <option value="priceHighLow">Price: High to Low</option>
                <option value="nameAZ">Name: A - Z</option>
                <option value="nameZA">Name: Z - A</option>
            </select>
        </div>
    </div>

    <!-- Product Grid -->
    <div class="product-grid">
        <div class="product-card" *ngFor="let product of products" (click)="navigateToProduct(product)">
            <!-- Product Image -->
            <div class="product-image">
                <img [src]="product.image" alt="{{ product.name }}" />
            </div>

            <!-- Product Details -->
            <div class="product-details">
                <h2 class="product-name">{{ product.name }}</h2>
                <p class="product-price">${{ product.price }}</p>
            </div>

            <!-- Product Actions -->
            <div class="product-actions">
                <button class="add-to-cart-btn" (click)="addToCart(product); $event.stopPropagation();">
                    Add to Cart
                </button>
            </div>
        </div>
    </div>
</div>
