<div class="checkout-container">
    <!-- Checkout Header -->
    <h1 class="checkout-title">Checkout</h1>
    <br><br>

    <!-- Checkout Content -->
    <div class="checkout-content">
        <!-- Left Column: Billing Details Form -->
        <div class="billing-form">
            <h3>Billing Details</h3>
            <form (ngSubmit)="onSubmit()" #checkoutForm="ngForm">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" ngModel required />

                <label for="email">Email</label>
                <input type="email" id="email" name="email" ngModel required />

                <label for="address">Address</label>
                <input type="text" id="address" name="address" ngModel required />

                <label for="city">City</label>
                <input type="text" id="city" name="city" ngModel required />

                <label for="zip">ZIP Code</label>
                <input type="text" id="zip" name="zip" ngModel required />

                <button type="submit" class="checkout-btn">Complete Order</button>
            </form>
        </div>

        <!-- Right Column: Order Summary -->
        <div class="order-summary">
            <h3>Order Summary</h3>
            <div class="summary-row">
                <span>Subtotal</span>
                <span>${{ subtotal.toFixed(2) }}</span>
            </div>
            <div class="summary-row">
                <span>Discount (5%)</span>
                <span>-${{ discount.toFixed(2) }}</span>
            </div>
            <div class="summary-row" style="font-weight: bold; font-size: x-large;">
                <span>Total</span>
                <span>${{ totalPrice.toFixed(2) }}</span>
            </div>
        </div>
    </div>
</div>
