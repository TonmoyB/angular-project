<div class="checkout-container">
    <!-- Checkout Header -->
    <h1 class="checkout-title">Checkout</h1>
    <br><br>

    <!-- Checkout Content -->
    <div class="checkout-content">
        <!-- Left Column: Billing Details Form -->
        <div class="billing-form">
            <h3>Billing Details</h3>
            <div class="billForm">
                <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">
                    <label for="name">Name</label>
                    <input type="text" id="name" formControlName="name"
                        [class.invalid]="checkoutForm.get('name')?.invalid && checkoutForm.get('name')?.touched" />
                    <div *ngIf="checkoutForm.get('name')?.invalid && checkoutForm.get('name')?.touched">
                        <small class="error">Name is required.</small>
                    </div>

                    <label for="email">Email</label>
                    <input type="email" id="email" formControlName="email"
                        [class.invalid]="checkoutForm.get('email')?.invalid && checkoutForm.get('email')?.touched" />
                    <div *ngIf="checkoutForm.get('email')?.invalid && checkoutForm.get('email')?.touched">
                        <small class="error">Valid email is required.</small>
                    </div>

                    <label for="address">Address</label>
                    <input type="text" id="address" formControlName="address"
                        [class.invalid]="checkoutForm.get('address')?.invalid && checkoutForm.get('address')?.touched" />
                    <div *ngIf="checkoutForm.get('address')?.invalid && checkoutForm.get('address')?.touched">
                        <small class="error">Address is required.</small>
                    </div>

                    <label for="city">City</label>
                    <input type="text" id="city" formControlName="city"
                        [class.invalid]="checkoutForm.get('city')?.invalid && checkoutForm.get('city')?.touched" />
                    <div *ngIf="checkoutForm.get('city')?.invalid && checkoutForm.get('city')?.touched">
                        <small class="error">City is required.</small>
                    </div>

                    <label for="zip">ZIP Code</label>
                    <input type="text" id="zip" formControlName="zip"
                        [class.invalid]="checkoutForm.get('zip')?.invalid && checkoutForm.get('zip')?.touched" />
                    <div *ngIf="checkoutForm.get('zip')?.invalid && checkoutForm.get('zip')?.touched">
                        <small class="error">Valid ZIP Code (4 digits) is required.</small>
                    </div>

                    <button type="submit" class="checkout-btn" [disabled]="checkoutForm.invalid">
                        Complete Order
                    </button>
                </form>
            </div>
        </div>

        <!-- Right Column: Order Summary -->
        <div class="order-summary" style="position: relative; height: 200px;">
            <h3>Order Summary</h3>
            <div class=" summary-row">
                <span>Subtotal</span>
                <span>${{ subtotal.toFixed(2) }}</span>
            </div>
            <div class="summary-row">
                <span>Discount (5%)</span>
                <span>-${{ discount.toFixed(2) }}</span>
            </div>
            <div class="summary-row" style="font-weight: bold; font-size: x-large;">
                <span>Total</span>
                <span>${{ totalPrice.toFixed(2) }}</span>
            </div>
        </div>
    </div>
</div>
