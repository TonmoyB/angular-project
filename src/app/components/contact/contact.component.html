<div class="contact-page-container">
    <!-- Contact Info Section -->
    <div class="contact-info">
        <div class="info-card">
            <i class="icon fa fa-phone"></i>
            <h3>PHONE</h3>
            <p>+880 18328 29995</p>
            <p>+880 16306 85251</p>
        </div>
        <div class="info-card">
            <i class="icon fas fa-map-marker-alt"></i>
            <h3>ADDRESS</h3>
            <p>Secure Link Services BD Ltd.<br>
                Midas Center, H-05, R-16 (New)<br>
                Dhanmondi, Dhaka-1209,<br>Bangladesh</p>
        </div>
        <div class="info-card">
            <i class="icon fa fa-envelope"></i>
            <h3>E-MAIL</h3>
            <p>demo&#64;gmail.com</p>
        </div>
    </div>

    <!-- Form Section -->
    <div style="display: flex; justify-content:center; align-items:center">
        <div class="contact-form">
            <h2>LEAVE A MESSAGE</h2>
            <form class="feedBackForm" [formGroup]="contactForm" (ngSubmit)="onSubmit()">
                <div class="personalInfo">
                    <div class="form-group">
                        <input formControlName="name" type="text" placeholder="Your Name" />
                    </div>
                    <div class="form-group">
                        <input formControlName="email" type="email" placeholder="Your Email" />
                    </div>
                    <div class="form-group">
                        <input formControlName="phone" type="text" placeholder="Your Phone" />
                    </div>
                </div>
                <div class="messageInfo">
                    <div class="form-group" style="flex: 2;">
                        <textarea formControlName="message" placeholder="Your Message"></textarea>
                    </div>
                    <button style=" flex: 1;" type="submit" class="btn">SEND</button>
                </div>

            </form>
        </div>
    </div>

</div>
